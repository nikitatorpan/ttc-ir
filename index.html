<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Портал инвесторов ТилТех</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Простая парольная защита -->
  <div id="gate">
    <div class="gate-card">
      <h1>Портал инвесторов ТилТех</h1>
      <p>Введите пароль доступа</p>
      <input id="pwd" type="password" placeholder="Пароль" />
      <button id="enterBtn">Войти</button>
      <div id="gateErr" class="err"></div>
    </div>
  </div>

  <header class="app-header">
    <div class="brand">
      <img src="assets/ttc_logo.svg" alt="ТилТех Капитал" />
      <span>Портал инвесторов</span>
    </div>

    <div class="controls">
      <input id="search" type="search" placeholder="Поиск документов…" />
    </div>
  </header>

  <nav id="breadcrumbs" class="breadcrumbs" aria-label="Хлебные крошки">
    <!-- динамически -->
  </nav>

  <main class="container">
    <!-- ГЛАВНАЯ: папки категорий -->
    <section id="view-categories" class="grid"></section>

    <!-- КАТЕГОРИЯ: папки субкатегорий -->
    <section id="view-subcategories" class="grid" hidden></section>

    <!-- СПИСОК ДОКУМЕНТОВ -->
    <section id="view-items" class="grid" hidden></section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
