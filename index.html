<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Портал инвесторов ТилТех</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Пароль -->
  <div id="gate">
    <div class="gate-card">
      <h1>Портал инвесторов ТилТех</h1>
      <p>Введите пароль доступа</p>
      <input id="pwd" type="password" placeholder="Пароль" />
      <button id="enterBtn">Войти</button>
      <div id="gateErr" class="err"></div>
    </div>
  </div>

  <header class="app-header">
    <a id="brandHome" class="brand" href="#">
      <img src="assets/ttc_logo_white.png" alt="ТилТех Капитал" />
      <span>Портал инвесторов ТилТех</span>
    </a>

    <div class="head-controls">
      <button id="backBtn" hidden>Назад</button>
      <input id="search" type="search" placeholder="Поиск документов…" />
    </div>
  </header>

  <!-- Фильтры категорий (динамически) -->
  <nav id="categories" class="chips"></nav>

  <main class="container">
    <section id="items" class="grid"></section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
